<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiedraPapelTijera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header align="center">
        <h1>Piedra, Papel o Tijera</h1>
    </header>

    <div class="marcador">
        <div class="user-label badge">User</div>
        <div class="comp-label badge">PC</div>
        <!-- <span id="user-score">0</span> :
        <span id="comp-score">0</span> -->
        <input type="number" id="user-number" placeholder="Numero(1-3)">
    </div>

    <div class="result">
        <button onclick="letsPlay()" align="center">A jugar!!!</button>
    </div>

    <div class="opciones">
        <div class="choice" id="r">
            <img src="./Imagenes/piedra.png" alt="" height="40px" width="80px">
            <p id="num">1</p>
        </div>
        <div class="choice" id="p">
            <img src="./Imagenes/papel.png" alt="" height="40px" width="80px">
            <p id="num">2</p>
        </div>
        <div class="choice" id="t">
            <img src="./Imagenes/tijera.png" alt="" height="40px" width="80px">
            <p id="num">3</p>
        </div>
    </div>

    <p id="result"></p>
    

    
    <script src="./index.js"></script>
</body>
</html>
